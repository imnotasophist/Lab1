<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Обратная связь</title>
</head>
<body>
    <!-- *Navigation -->
    <header class="menu-bar">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="index.html"><img src="img/logo.svg" alt="Читай-город"></a>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="books.html">Книги</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="stationery.html">Канцтовары</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="souvenir.html">Сувениры</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="form.html" id="navbarDropdownMenuLink" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Обратная связь
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="form.html">Написать</a>
                                <a class="dropdown-item" href="form.html">Предложить</a>
                                <a class="dropdown-item" href="form.html">Пожаловаться</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- *Main -->
    <main class="main">
        <div class="container">
            <section class="section">
                <h2 class="main__title">
                    Написать руководству федеральной книжной сети
                </h2>
                <form action="#" id="myForm" class="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="main__text">Имя</label>
                            <input type="text" name="name" class="form-control _req">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="main__text">Email</label>
                            <input type="text" name="email" class="form-control _req _email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="main__text">Сообщение</label>
                        <textarea class="form-control _req" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label class="main__text">Город</label>
                            <select class="form-control _req">
                                <option selected></option>
                                <option>Волгоград</option>
                                <option>Саратов</option>
                                <option>Камышин</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input  _req" type="checkbox">
                            <label class="form-check-label main__text">
                                Мне есть 18 лет
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="main__btn btn btn-primary main__text">Отправить</button>
                    <button type="reset" class="btn btn-outline-secondary main__text">Очистить</button>
                </form>
            </section>
        </div>
    </main>
    <!-- *Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-xl-2"><p class="footer__text">2020 © Читай-город</p></div>
                <div class="col-xl-2 ml-auto"><p class="footer__text">Разработка сайта<br>Дуб Роман</p></div>
            </div>
        </div>
    </footer>

    <script src="js/form.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>

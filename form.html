<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Обратная связь</title>
</head>
<body>
    <!-- NOTE Navigation -->
    <header class="menu-bar">
        <div class="container">
            <div class="row">
                <div class="col-xl-2">
                    <a href="index.html"><img src="img/logo.svg" alt="logo" class="logo"></a>
                </div>
                <div class="col-xl-8 ml-auto align-self-center">
                    <nav>
                        <ul class="menu d-flex justify-content-end">
                            <li class="menu__item"><a href="books.html">Книги</a></li>
                            <li class="menu__item"><a href="stationery.html">Канцтовары</a></li>
                            <li class="menu__item"><a href="souvenir.html">Сувениры</a></li>
                            <li class="menu__item"><a href="form.html">Обратная связь</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- NOTE Main -->
    <main class="main">
        <div class="container">
            <section class="section">
                <h2 class="main__title">
                    Написать руководству федеральной книжной сети
                </h2>
                <form class="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="main__text">Имя</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="main__text">Email</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="main__text">Сообщение</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label class="main__text">Город</label>
                            <select class="form-control">
                                <option selected>Волгоград</option>
                                <option>Саратов</option>
                                <option>Камышин</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label main__text">
                                Мне есть 18 лет
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="main__btn btn btn-primary main__text">Отправить</button>
                    <button type="reset" class="btn btn-outline-secondary main__text">Очистить</button>
                </form>
            </section>
        </div>
    </main>
    <!-- NOTE Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-xl-2"><p class="footer__text">2020 © Читай-город</p></div>
                <div class="col-xl-2 ml-auto"><p class="footer__text">Разработка сайта<br>Дуб Роман</p></div>
            </div>
        </div>
    </footer>

    <script src="js/bootstrap.min.js"></script>    
</body>
</html>
